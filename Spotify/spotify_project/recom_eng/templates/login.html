<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        /* Styling the body with a radial gradient */
        body {
            background: radial-gradient(circle, #b6f0b0 0%, white 80%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Header styling */
        h2 {
            font-size: 2.5rem;
            color: #4b6043;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        /* Form container styling */
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4b6043;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b6f0b0;
            color: #4b6043;
        }

        /* Form elements styling */
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-size: 1rem;
            color: #4b6043;
        }
    </style>
</head>
<body>
    <!-- Centralized log in section -->
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
</body>
</html>
